<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Slider</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Slider Start -->
    <div class="slideshow-container"><br><br><br>
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="./images/image-1.jpg" style="width:100%">
            <div class="text">Image No-1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="./images/image-2.jpg" style="width:100%">
            <div class="text">Image No-2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="./images/image-3.jpg" style="width:100%">
            <div class="text">Image No-3</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="./images/image-4.jpg" style="width:100%">
            <div class="text">Image No-4</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="./images/image-5.jpg" style="width:100%">
            <div class="text">Image No-5</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="./images/image-6.jpg" style="width:100%">
            <div class="text">Image No-6</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div><br><br><br>
    <!-- Slider End -->
    <!-- jQuery Link -->
    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <!-- Js Link -->
    <script src="./js/app.js"></script>
</body>
</html>
